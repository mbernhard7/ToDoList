<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="../stylesheet.css">
    </head>
    <body>
        <div id="header">
            <button id="editButton" disabled>Edit</button>
            <h1 id = "title">To-Do</h1>
            <button id="addItem" disabled>+</button>
        </div>
        <ul id="itemList">
            <li class="listItem">
                <label><input class = "checkbox" type="checkbox"><span>Buy new John Grisham book</span></label>
            </li>
        </ul>
        <div id="createPopupBackground">
            <div id="createPopup">
                <div id="createHeader">
                    <button id="closeCreate">X</button>
                    <h2> New Task </h2>
                    <button>X</button>
                </div>
                <form id="createForm">
                    <label for="taskName"></label><input id="taskName" type="text" value = "Eat Lunch">
                    <button id="addTask">Add Task</button>
                </form>
            </div>
        </div>
        <div id = "footer">
            <div id="switcherContainer">
                <button type = "button" id="showAll" disabled> All </button>
                <button type = "button" id="showUncompleted"> Uncompleted </button>
            </div>
        </div>
    </body>
</html>
