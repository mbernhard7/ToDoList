<html lang="en">
<head>

    <title>To-Do List</title>

</head>
<body>
<div id="header">
    <button id="editButton">Edit</button>
    <h1 id = "title">To-Do</h1>

</div>
<ul id="itemList">

        <label><input class = "checkbox" type="checkbox"><span>Buy new John Grisham book</span></label>
    </li>
    <li class="listItem">
        <label><input class = "checkbox" type="checkbox"><span>Eat Lunch</span></label>

</ul>

    </div>
</div>
