<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="header">
        <button id="saveEdits">Save</button>
        <h1 id = "title">To-Do</h1>
        <button id="addItem" disabled>+</button>
    </div>
    <ul id="itemList">
        <li class="listItem">
            <input class="editInput" type="text" value="Text John">
            <button class="deleteButton">Delete</button>
        </li>
    </ul>

    <div id = "footer">
        <button type = "button" id="deleteCompleted"> Delete All Completed </button>
        <button type = "button" id="deleteAll"> Delete All </button>
    </div>
</body>
</html>
