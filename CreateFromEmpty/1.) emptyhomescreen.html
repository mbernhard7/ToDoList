<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
<div id="header">
    <button id="editButton" disabled>Edit</button>
    <h1 id = "title">To-Do</h1>
    <button id="addItem">+</button>
</div>
<ul id="itemList">
    <div id="noItems">
        <h3>You have completed all your tasks, woohoo!</h3>
    </div>
</ul>
<div id = "footer">
    <div id="switcherContainer">
        <button type = "button" id="showAll" disabled> All </button>
        <button type = "button" id="showUncompleted"> Uncompleted </button>
    </div>
</div>

</body>
</html>
